<div class="animate__animated  animate_fadeIn animate_faster">


    <h3>Buscar Por Region <small> {{regionActiva |titlecase}} </small></h3>
    <hr>

    <h5>Seleciones la Region</h5>

    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones" (click)="activarRegion(region)" [class]="getClaseCss(region)">
                {{region}}
            </button>
        </div>
    </div>





    <div *ngIf="paises.length >0" class="row">

        <div class="col">

            <app-pais-tabla [paises]="paises"> </app-pais-tabla>
        </div>
    </div>

</div>
